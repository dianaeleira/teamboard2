<div class="bgComponent">
  <div class="container">
    <div class="example-button-container">
      <button mat-mini-fab class="button" routerLink="/registerRole">
        New Role
      </button>
    </div>
    <mat-form-field class="bgShearch">
      <mat-label>search Role</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. admin"
        #input
      />
    </mat-form-field>
    <div>
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="NAME">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Role Name</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>  
        <ng-container matColumnDef="DESCRIPTION">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
          <td mat-cell *matCellDef="let row">{{ row.description }}</td>
        </ng-container>               
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 15]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</div>
